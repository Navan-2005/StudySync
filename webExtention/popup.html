<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Friend</title>
  <style>
    body {
      margin: 0;
      padding: 20px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2d3748;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .container {
      width: 320px;
      background-color: #1a202c;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.5s ease-out;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #f59e0b;
      margin: 0 0 24px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #2d3748;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background-color: #4a5568;
      color: white;
      border: 1px solid #2d3748;
      border-radius: 8px;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .input-group input:focus {
      background-color: #2d3748;
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
    }

    .input-group button {
      background-color: #3182ce;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .input-group button:hover {
      background-color: #2b6cb0;
    }
    
    .input-group button:active {
      transform: translateY(1px);
    }

    h3 {
      color: #edf2f7;
      font-size: 1rem;
      margin: 20px 0 12px 0;
      font-weight: 600;
    }

    #blockedList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    /* Custom scrollbar */
    #blockedList::-webkit-scrollbar {
      width: 6px;
    }
    
    #blockedList::-webkit-scrollbar-track {
      background: #2d3748;
      border-radius: 10px;
    }
    
    #blockedList::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 10px;
    }
    
    #blockedList::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    .blocked-item {
      background-color: #4a5568;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .blocked-item:hover {
      transform: translateX(5px);
      background-color: #434c5e;
    }

    .remove-btn {
      background-color: transparent;
      color: #e53e3e;
      border: 2px solid #e53e3e;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background-color: #e53e3e;
      color: white;
      transform: scale(1.1);
    }

    .remove-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.4);
    }

    .todo-item {
      background-color: #4a5568;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .todo-item:hover {
      transform: translateX(5px);
      background-color: #434c5e;
    }

    .todo-item label {
      display: flex;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #22c55e;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 20px 0 12px 0;
      color: #edf2f7;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .todo-input {
      background-color: #4a5568;
      color: white;
      padding: 12px;
      border: 1px solid #2d3748;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .todo-input:focus {
      background-color: #2d3748;
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.3);
    }

    .todo-button {
      background-color: #3182ce;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .todo-button:hover {
      background-color: #2b6cb0;
    }
    
    .todo-button:active {
      transform: translateY(1px);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }
    
    .btn:active {
      transform: translateY(1px);
    }

    .start-btn {
      background-color: #16a34a;
    }

    .start-btn:hover {
      background-color: #15803d;
    }

    .pause-btn {
      background-color: #ca8a04;
    }

    .pause-btn:hover {
      background-color: #a16207;
    }

    .reset-btn {
      background-color: #dc2626;
    }

    .reset-btn:hover {
      background-color: #b91c1c;
    }

    .timer-display {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0 15px 0;
      color: #f8fafc;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    hr {
      margin: 24px 0;
      border: none;
      border-top: 1px solid #4B5563;
    }
    
    #todoList {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
      max-height: 150px;
      overflow-y: auto;
    }
    
    #todoList::-webkit-scrollbar {
      width: 6px;
    }
    
    #todoList::-webkit-scrollbar-track {
      background: #2d3748;
      border-radius: 10px;
    }
    
    #todoList::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 10px;
    }
    
    #todoList::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Focus Friend</h2>
    <div class="input-group">
      <input type="text" id="siteInput" placeholder="example.com" autocomplete="off" />
      <button id="addBtn">Add</button>
    </div>

    <h3>Blocked Sites</h3>
    <ul id="blockedList">
      <!-- Blocked sites will be added here -->
    </ul>

    <hr />

    <h3 class="section-title">üçÖ Pomodoro Timer</h3>
    <div id="pomodoro">
      <p id="timerDisplay" class="timer-display">25:00</p>
      <div class="btn-group">
        <button id="startTimer" class="btn start-btn">Start</button>
        <button id="pauseTimer" class="btn pause-btn">Pause</button>
        <button id="resetTimer" class="btn reset-btn">Reset</button>
      </div>
    </div>

    <hr />

    <h3 class="section-title">üìù To-Do List</h3>
    <div id="todo">
      <input type="text" id="todoInput" class="todo-input" placeholder="Add new task" />
      <button id="addTodoBtn" class="todo-button">Add Task</button>
      <ul id="todoList">
        <li class="todo-item">
          <label>
            <input type="checkbox" />
            <span>Complete project tasks</span>
          </label>
        </li>
      </ul>
      <button id="screenshotBtn">üì∏ Take Screenshot</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
